<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jake Norgaard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
      .navbar-brand {
        display: flex;
        align-items: center;
      }

      .navbar-brand img {
        width: 90px; /* Adjust the width as needed */
        height: auto; /* Maintain aspect ratio */
        margin-right: 10px;
      }

      .navbar-brand span {
        font-size: 1.5rem; /* Adjust the font size as needed */
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <div class="navbar-brand">
            <a href="/">
              <img src="/static/Snake.png" alt="" class="d-inline-block align-text-top">
            </a>
            <span>Jake</span>
          </div>
          <div class="d-flex justify-content-end text-primary">
            <a href="/about" class="nav-link-3 w-nav-link text-uppercase text-white" style="max-width: 940px; margin-right: 20px;">About</a>
            <a href="/work" class="nav-link-3 w-nav-link text-uppercase text-white" style="max-width: 940px; margin-right: 20px;">Work</a>
            <a href="/contact" class="nav-link-5 w-nav-link text-uppercase text-white" style="max-width: 940px;">Contact</a>
          </div>
        </div>
      </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block body %}{% endblock %}
  </body>
  <footer class="bg-dark text-white text-center p-3">
    <p>&copy; 2024 Jake Norgaard. All rights reserved.</p>
  </footer>
</html>
